<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3" href="{{ site.baseurl }}/">
      {% if site.data.settings.logo %}
        <img src="{{ site.data.settings.logo | absolute_url }}" alt="{{ site.data.settings.title }}">
        {% else if %}
        <img src="https://scontent.fgye6-1.fna.fbcdn.net/v/t1.0-9/89917636_638956619999561_1697135260199813120_n.jpg?_nc_cat=109&amp;_nc_sid=09cbfe&amp;_nc_ohc=P-J18QLeupcAX8nFH3Z&amp;_nc_ht=scontent.fgye6-1.fna&amp;oh=7a2e29c424a2a5519d55cc7c3203aacc&amp;oe=5FA8DDA0" style="
    width: 100px;
    border-radius: 50px;
">
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        {% for link in site.data.settings.menu %}
          <li class="nav-item {{ class }}">
            <a class="nav-link" href="{{ link.link }}">{{ link.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
